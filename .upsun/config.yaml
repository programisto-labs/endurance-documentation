# Configuration Upsun pour Endurance Documentation (Docusaurus)

applications:
  # Application Documentation (Docusaurus)
  documentation:
    type: nodejs:22
    container_profile: BALANCED
    build:
      flavor: none
    web:
      commands:
        start: serve -s build -l $PORT
      upstream:
        socket_family: tcp
      locations:
        "/":
          passthru: true
        "/img":
          passthru: true
    mounts:
      ".docusaurus":
        source: local
        source_path: .docusaurus
    hooks:
      build: |
        set -eux
        echo "üì¶ Installation des d√©pendances..."
        npm install
        echo "üèóÔ∏è  Build de la documentation Docusaurus..."
        DOCUSAURUS_URL="https://endurancejs.com" npm run build
        echo "‚úÖ Build termin√© avec succ√®s"
      deploy: |
        set -eux
        echo "üöÄ Documentation Endurance d√©ploy√©e avec succ√®s"

# Routes pour l'application
routes:
  # Route principale pour endurancejs.com
  "https://endurancejs.com/":
    type: upstream
    upstream: "documentation:http"
  
  # Route avec {default} pour les autres domaines (domaine Upsun par d√©faut)
  "https://{default}/":
    type: upstream
    upstream: "documentation:http"
  
  # Redirection www vers le domaine principal
  "https://www.endurancejs.com/":
    type: redirect
    to: "https://endurancejs.com/"
  
  "https://www.{default}/":
    type: redirect
    to: "https://{default}/"
  
  # Redirection HTTP vers HTTPS pour endurancejs.com
  "http://endurancejs.com/":
    type: redirect
    to: "https://endurancejs.com/"
  
  "http://www.endurancejs.com/":
    type: redirect
    to: "https://endurancejs.com/"
  
  # Redirection HTTP vers HTTPS pour les autres domaines
  "http://{default}/":
    type: redirect
    to: "https://{default}/"
  
  "http://www.{default}/":
    type: redirect
    to: "https://{default}/"