# Configuration Upsun pour Endurance Documentation (Docusaurus)

applications:
  # Application Documentation (Docusaurus)
  documentation:
    type: nodejs:22
    source:
      root: .
    build:
      flavor: none
    web:
      commands:
        start: npm run serve -- --port $PORT --host 0.0.0.0
      upstream:
        socket_family: tcp
      locations:
        "/":
          passthru: true
        "/img":
          passthru: true
    mounts:
      ".docusaurus":
        source: local
        source_path: .docusaurus
    hooks:
      build: |
        set -eux
        echo "ğŸ“¦ Installation des dÃ©pendances..."
        npm install
        echo "ğŸ—ï¸  Build de la documentation Docusaurus..."
        npm run build
        echo "âœ… Build terminÃ© avec succÃ¨s"
      deploy: |
        set -eux
        echo "ğŸš€ Documentation Endurance dÃ©ployÃ©e avec succÃ¨s"

# Routes pour l'application
routes:
  # Route principale pour la documentation
  "https://{default}/":
    type: upstream
    upstream: "documentation:http"
  
  # Redirection www vers le domaine principal
  "https://www.{default}":
    type: redirect
    to: "https://{default}/"