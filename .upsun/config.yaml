# Configuration Upsun pour Endurance Documentation (Docusaurus)

applications:
  # Application Documentation (Docusaurus)
  documentation:
    type: nodejs:22
    container_profile: BALANCED
    build:
      flavor: none
    web:
      commands:
        start: serve -s build -l tcp://0.0.0.0:$PORT --no-clipboard --single
      upstream:
        socket_family: tcp
      locations:
        "/":
          passthru: true
        "/img":
          passthru: true
    mounts:
      ".docusaurus":
        source: local
        source_path: .docusaurus
    hooks:
      build: |
        set -eux
        echo "ğŸ“¦ Installation des dÃ©pendances..."
        npm install
        echo "ğŸ—ï¸  Build de la documentation Docusaurus..."
        DOCUSAURUS_URL="https://endurancejs.com" npm run build
        echo "âœ… Build terminÃ© avec succÃ¨s"
      deploy: |
        set -eux
        echo "ğŸš€ Documentation Endurance dÃ©ployÃ©e avec succÃ¨s"

# Routes pour l'application
routes:
  # Route principale - utilise {default} qui correspond automatiquement au domaine configurÃ©
  "https://endurancejs.com/":
    type: upstream
    upstream: "documentation:http"
  "https://www.endurancejs.com/":
    type: redirect
    to: "https://endurancejs.com/"
  "http://{default}/":
    type: redirect
    to: "https://{default}/"