# Configuration Upsun pour Endurance Documentation (Docusaurus)

applications:
  # Application Documentation (Docusaurus)
  documentation:
    type: nodejs:22
    container_profile: BALANCED
    build:
      flavor: none
    web:
      commands:
        start: serve -s build -l tcp://0.0.0.0:$PORT --no-clipboard --single
      upstream:
        socket_family: tcp
      locations:
        "/":
          passthru: true
        "/img":
          passthru: true
    mounts:
      ".docusaurus":
        source: local
        source_path: .docusaurus
    hooks:
      build: |
        set -eux
        echo "üì¶ Installation des d√©pendances..."
        npm install
        echo "üèóÔ∏è  Build de la documentation Docusaurus..."
        DOCUSAURUS_URL="https://endurancejs.com" npm run build
        echo "‚úÖ Build termin√© avec succ√®s"
      deploy: |
        set -eux
        echo "üöÄ Documentation Endurance d√©ploy√©e avec succ√®s"

# Routes pour l'application
routes:
  # Route principale avec slash (celle qui sert le contenu)
  "https://endurancejs.com/":
    type: upstream
    upstream: "documentation:http"
  
  # Route sans slash - redirige vers avec slash (√©vite la boucle)
  "https://endurancejs.com":
    type: redirect
    to: "https://endurancejs.com/"
  
  # Redirection www vers le domaine principal
  "https://www.endurancejs.com/":
    type: redirect
    to: "https://endurancejs.com/"
  
  "https://www.endurancejs.com":
    type: redirect
    to: "https://endurancejs.com/"
  
  # Redirection HTTP vers HTTPS
  "http://endurancejs.com/":
    type: redirect
    to: "https://endurancejs.com/"
  
  "http://endurancejs.com":
    type: redirect
    to: "https://endurancejs.com/"
  
  # Routes g√©n√©riques pour les autres domaines (domaine Upsun par d√©faut)
  "https://{default}/":
    type: upstream
    upstream: "documentation:http"
  
  "https://{default}":
    type: redirect
    to: "https://{default}/"
  
  "http://{default}/":
    type: redirect
    to: "https://{default}/"
  
  "http://{default}":
    type: redirect
    to: "https://{default}/"